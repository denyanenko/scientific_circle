<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/layout.js" defer></script>
</head>
<body class="bg-light">
<main class="container my-5">
    <div class="mx-auto p-4 rounded-4 shadow bg-white" style="max-width: 1000px;">
        <div class="text-center">
            <h1 class="text-danger">⚠️ Помилка</h1>
            <p class="lead" id="errorMessage">Щось пішло не так...</p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Отримуємо параметри з URL, щоб показати конкретну помилку
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message");
    if (message) {
        document.getElementById("errorMessage").textContent = message;
    }
</script>
</body>
</html>
